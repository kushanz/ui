<div class="modalOverlay" [ngClass]="{'show':openModal}">
    <div class="modalContainer" [class.maximize]='maximize'>
        <span class="modalswitch" (click)="toggleHistoryMode()" title="{{historymode?'form mode':'history mode'}}">
            <svg  *ngIf="!historymode" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 10.9 10" style="enable-background:new 0 0 10.9 10;" xml:space="preserve">
                <style type="text/css">
                    .historyicon{fill:none;stroke:#59626d;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:10;}
                </style>
                <path class="historyicon" d="M1.5,5.9V5c0-2.5,2-4.6,4.4-4.6h0c2.4,0,4.4,2.1,4.4,4.6v0c0,2.5-2,4.6-4.4,4.6 M3.6,7.7 L5.9,5V2 M2.6,4.7l-2.1,0l1.1,2.7L2.6,4.7z"/>
            </svg>
            <svg  *ngIf="historymode" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 10.9 10" style="enable-background:new 0 0 10.9 10;" xml:space="preserve">
                <style type="text/css">
                    .formicon{fill:none;stroke:#59626d;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:10;}
                </style>
                <path class="formicon" d="M9.3,9.5h-8v-9H6c1.8,0,3.3,1.5,3.3,3.3V9.5z M2.7,2.4H7 M2.7,4.3h2.6 M2.7,6.3h4.6 M2.9,8.1 h4.6"/>
            </svg>
        </span>
        <span *ngIf="innerWidth>573" class="modalMax" (click)="max()" title="{{maximize?'minimize':'maximize'}}">
            <svg *ngIf="!maximize" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 10 10" style="enable-background:new 0 0 10 10;" xml:space="preserve">
                <style type="text/css">
                    .a-max{fill:#FFFFFF;stroke:#59626d;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:10;}
                </style>
                <path class="a-max" d="M7.9,9.5H2.1c-0.9,0-1.7-0.7-1.7-1.7V2.1c0-0.9,0.7-1.7,1.7-1.7h5.8c0.9,0,1.7,0.7,1.7,1.7v5.8 C9.5,8.8,8.8,9.5,7.9,9.5z M2,5.6v2.5l6.1-6.2H5.6 M8.1,1.9v2.6 M2,8.3h2.4"/>
            </svg>
            <svg *ngIf="maximize" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 10 10" style="enable-background:new 0 0 10 10;" xml:space="preserve">
                <style type="text/css">
                    .a-min{fill:#FFFFFF;stroke:#59626d;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:10;}
                </style>
                <path class="a-min" d="M9.5,3.9v4c0,0.9-0.7,1.7-1.7,1.7H2.1c-0.9,0-1.7-0.7-1.7-1.7V2.1c0-0.9,0.7-1.7,1.7-1.7h4.1 M2.8,4.4v2.8 l6.1-6.2 M2.8,7.2h2.8"/>
            </svg>

        </span>
        <span class="modalClose" (click)="close()" title="close">
            <svg xmlns="http://www.w3.org/2000/svg" width="29.43" height="29.43" viewBox="0 0 29.43 29.43">
                <defs> <style> .a-close { fill: #59626d; } </style> </defs> <g transform="translate(14.715) rotate(45)"> <path class="a-close" d="M19.681,8.954H11.857V1.13A1.4,1.4,0,0,0,10.4,0,1.4,1.4,0,0,0,8.953,1.13V8.954H1.129A1.4,1.4,0,0,0,0,10.406a1.4,1.4,0,0,0,1.129,1.452H8.953v7.824A1.4,1.4,0,0,0,10.4,20.811a1.4,1.4,0,0,0,1.452-1.129V11.858h7.824a1.4,1.4,0,0,0,1.129-1.452A1.4,1.4,0,0,0,19.681,8.954Z" transform="translate(0 -0.001)" /></g>
            </svg>
        </span>
        <div class="modalContent">
